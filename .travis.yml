language: node_js
dist: trusty
git:
  depth: 1
cache:
  bundler: true
  directories:
    - node_modules
    - "$(npm root -g)"
    - "$(npm config get prefix)/bin"
node_js:
  - 6
  - 8
before_install:
  - npm install -g recink
  - npm install -g recink-codeclimate
  - npm install -g recink-snyk
script: recink run unit -c recink-codeclimate -c recink-snyk
env:
  global:
    # CODECLIMATE_REPO_TOKEN=[secure]
    - secure: ""
    # AWS_ACCESS_KEY_ID=[secure]
    - secure: ""
    # AWS_SECRET_ACCESS_KEY=[secure]
    - secure: ""
    # AWS_DEFAULT_REGION=[secure]
    - secure: ""